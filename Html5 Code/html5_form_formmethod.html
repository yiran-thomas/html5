<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>html5 formmehtod</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
</head>

<body>
    <form action="" method="get" novalidate="true">
        First name:
        <input type="text" name="fname"></input>
        <br/> Last name:
        <input type="text" name="lname"></input>
        <br/>
        <input type="submit" value="submit"></input>
        <!-- formmehtod can overwritten the property 'method' -->
        <!-- formnovalidate can overwritten the property 'novalidate' -->
        <!-- formtarget can overwritten the property 'target' -->
        <input type="submit" formmethod="post" formaction="" value="Submit using POST" formnovalidate="true" formtarget="_blank"></input>
        <input type="image" src="images/img_submit.gif" width="48" height="48" alt="Submit"></input>
    </form>
</body>

</html>

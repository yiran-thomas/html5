<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>html5 webstorage-localstorage_clock</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script type="text/javascript">
    function clickCounter() {
        if (typeof(Storage) !== "undefined") {
            if (localStorage.clickcount) {
                localStorage.clickcount = Number(localStorage.clickcount) + 1;
            } else {
                localStorage.clickcount = 1;
            }
            document.getElementById("result").innerHTML = "You have clicked the button: " + localStorage.clickcount + " times";
        } else {
            document.getElementById("result").innerHTML = "Sorry,your browser does not support web storage.."
        }
    }
    </script>
</head>

<body>
    <p>
        <button type="button" onclick="clickCounter()">Click me</button>
    </p>
    <div id="result"></div>
    <p>Click the button to see the counter increase</p>
    <p>Close the browser tab(or window),and try again,and the counter will continue to count(not reset)</p>
</body>

</html>

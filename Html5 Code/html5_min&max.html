<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>html5 form min_max</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
</head>

<body>
    <form action="">
        input the date before 1980-01-01
        <input type="date" name="bday" max="1979-12-31"></input>
        <br/> input the date after 2000-01-01
        <input type="date" name="bday" min="2000-01-02"></input>
        <br/> quantity between 1 and 5
        <input type="number" name="quantity" min="1" max="5"></input>
        <br/> select multiple images:
        <input type="file" name="img" multiple="true"></input>
        <br/> Country code:
        <input type="text" name="country_code" pattern="[A-Za-z1-9]{3}" title="Three Letter country code" placeholder="country code" required="true"></input>
        <br/>Number:
        <input type="number" name="points" step="3" min="0" max="10"></input>
        <input type="submit"></input>
    </form>
</body>

</html>

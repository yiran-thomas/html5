<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>html5 semantic elements</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style type="text/css">
	    header,section,footer,aside,nav, article,figure {
	        display: block;
	    }
    </style>
</head>

<body>
    <!-- section  -->
    <section>
        <h1>section demo</h1>
        <p>this is a section paragraph</p>
    </section>
    <!-- article -->
    <article>
        <h1>article demo</h1>
        <p>this is an article paragraph</p>
    </article>
    <!-- navigation -->
    <nav>
        <a href="">HTML</a>|
        <a href="">XHTML</a>|
        <a href="">HTML5</a>|
        <a href="">CSS</a>|
    </nav>
    <!-- aside -->
    <aside>
        <h3>latest news</h3>
        <p>this is the latest news</p>
    </aside>
    <!-- header -->
    <header>
        <h1>header demo</h1>
        <p>this is a header demo</p>
    </header>
    <!-- footer -->
    <footer>
        <p>Posted by:liang yiran</p>
        <p>
            <time pubdate date="2016.04.23"></time>
        </p>
    </footer>
    <!-- figure&figcaption -->
    <figure>
        <h1>figure demo</h1>
        <img src="images/pulpit.jpg" alt="The Pulpit Rock" width="304" height="228">
        <figcaption>Fig1. - The Pulpit Pock, Norway.</figcaption>
    </figure>
</body>

</html>

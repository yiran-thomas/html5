<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <form action="">
        select your favourite color:
        <input type="color" name="favcolor"></input>
        <br/> birthday:
        <input type="date" name="bday"></input>
        <br/> birthday(date and time):
        <input type="datetime" name="bdaytime"></input>
        <br/> birthday(local date and local time)
        <input type="datatime-local" name="bdaytime"></input>
        <br/> E-mail:
        <input type="email" name="email"></input>
        <br/> Month:
        <input type="month" name="bdaymonth"></input>
        <br/> Number:
        <input type="number" name="quantity" min="1" max="5" step="2" value="4"></input>
        <br/> Range:
        <input type="range" name="points" min="1" max="10"></input>
        <br/> Search:
        <input type="search" name="googlesearch"></input>
        <br/> Telephone:
        <input type="tel" name="tel"></input>
        <br/> Time:
        <input type="time" name="usr_time"></input>
        <br/> Url:
        <input type="url" name="hompage"></input>
        <br/> Week:
        <input type="week" name="week_year"></input>
        <br/>
        <input type="submit" value="submit"/>
    </form>
</body>

</html>

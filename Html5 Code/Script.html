<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>html script exercise</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
</head>

<body>
    <script type="text/javascript">
    document.write("Hello World");
    </script>
    <noscript>Sorry,your browser does not support Javascript!</noscript>
    <p>output the html tag by using script</p>
    <script type="text/javascript">
    document.write("<h1>this is a title</h1>");
    document.write("<h1>this is a paragraph</h1>");
    </script>
    <p>change the text when click the button</p>
    <p id="demo">demo text</p>
    <script type="text/javascript">
    function myFunction() {
        document.getElementById("demo").innerHTML = "Hello Javascript!";
    }
    </script>
    <button type="button" onclick="myFunction()">Click Me!</button>
    <p id="demo1">Javascript change the style of the text</p>
    <script type="text/javascript">
    function myFunction() {
        x = document.getElementById("demo1");
        x.style.color = "#ff0000";
    }
    </script>
    <button type="button" onclick="myFunction()">Click here</button>
</body>

</html>
